<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback Pop Up</title>
  </head>
  <body>
    <section id="feedback" class="feedback">
      <div class="container">
        <div class="popup-wrapper">
          <div class="close-btn">
            <i class="fas fa-times"></i>
          </div>
          <div class="popup-header">
            <div class="header-text">
              <h1>
                How likely are you to recommend UI Design Daily to your
                colleagues?
              </h1>
            </div>
          </div>
          <div class="rating-wrapper">
            <div class="ratings">
              <div class="rating">
                <p>1</p>
              </div>
              <div class="rating">
                <p>2</p>
              </div>
              <div class="rating">
                <p>3</p>
              </div>
              <div class="rating">
                <p>4</p>
              </div>
              <div class="rating">
                <p>5</p>
              </div>
              <div class="rating">
                <p>6</p>
              </div>
              <div class="rating">
                <p>7</p>
              </div>
              <div class="rating">
                <p>8</p>
              </div>
              <div class="rating">
                <p>9</p>
              </div>
              <div class="rating">
                <p>10</p>
              </div>
            </div>
            <div class="ratings-text">
              <div class="rating-low">
                <small>Not likely at all</small>
              </div>
              <div class="rating-high">
                <small>Extremely likely</small>
              </div>
            </div>
          </div>
          <div class="popup-input-wrapper">
            <div class="pop-up-input">
              <label for="text-input"></label>
              <input
                type="text"
                name="text-input"
                placeholder="Tell us something that keeps you coming back."
              />
              <button class="btn">Send</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="modal" class="modal">
      <div class="modal-wrapper">
        <div class="modal-title">
          <h2>Thank You For You Feedback!</h2>
        </div>
        <div class="feedback-content">
          <div class="feedback-rating">
            <h5>Rating:</h5>
            <div class="rating-number">
              <p></p>
            </div>
          </div>
          <div class="feedback-comment">
            <h5>Comment:</h5>
            <p></p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
